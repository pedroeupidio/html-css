<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes e Alinhamento em CSS</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1em;
            font-weight: lighter;
            text-align: justify;
        }
        h1 {/* shorthand font
            font-style -> font-weight -> font-size -> font-family
            */
            font: italic bold 2em Times;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com fontes</h1>
    <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ducimus soluta omnis quos obcaecati dolorum perferendis laboriosam libero hic cupiditate numquam fugit, illo est quisquam provident consectetur aperiam distinctio saepe beatae.
    </p>
</body>
</html>
